<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hague Couloir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/skull 2-enchanced-cropped 128x141.png" type="image/png">
    <script src="js/base.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="site-title">
            <h1><a href="index.html">The Hague Couloir</a></h1>
        </div>
        <div class="language-selector" id="languageSelector">
            <!-- Dynamic language button will be inserted here -->
        </div>
    </header>
    <tiles>
    <main>
        <div class="sort-button">
            <span>Filter by:</span>
            <button class="sort-option active" onclick="filterItems('all')">All</button>
            <button class="sort-option" data-type="news" onclick="filterItems('news')">News</button>
            <button class="sort-option" data-type="article" onclick="filterItems('article')">Articles</button>
            <button class="sort-option" data-type="opinion" onclick="filterItems('opinion')">Opinion</button>
        </div>
        <div id="content-grid" class="content-grid"></div>
    </main>
    </tiles>
</body>
<footer>
    <p>Hryhorii Bavykin</p>
</footer>
</html>
